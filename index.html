<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Infinite paper</title>
  <meta name="author" content="Gianluca Casati">
  <meta name="description" content="Web Components for design sketches">

  <meta name="viewport" content="width=device-width">

  <link rel="canonical" href="https://fibo.github.io/infinite-paper"/>
  <link rel="icon" href="data:image/x-icon;base64,AA">

  <style>
    /* The following CSS variables are filled with default values. */
    :root {
      --design-canvas-background: #f6f6f6;
			--design-canvas-shadow: 1px 1px 7px 1px rgba(0, 0, 0, 0.17);
    }
  </style>

</head>
<body>
  <infinite-paper>
    <window-frame
      top="10"
      left="10"
      width="200"
      height="400"
      src="pages/welcome.html"
    ></window-frame>

    <window-frame
      top="10"
      left="220"
      width="200"
      height="400"
      src="pages/ui.html"
    ></window-frame>
  </infinite-paper>

  <script src="infinite-paper.js"></script>
</body>
</html>
